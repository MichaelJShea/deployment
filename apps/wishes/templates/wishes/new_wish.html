<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make A Wish</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <h1>Hello {{request.session.first_name}}! Make a wish!</h1>
        {%if messages%}
        {% for message in messages %}
            <div class="is-invalid text-danger">
                {{message}}
            </div>
        {% endfor %}
        {% endif %}
    <form class="conatiner col-8" action="/create_wish" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="create_wish">I Wish For</label>
          <input type="text" class="form-control" name="wish_item" id="create_wish" aria-describedby="create_wish" placeholder="Make a Wish!">
        </div>
        <div class="form-group">
          <label for="wish_description">Description</label>
          <input type="text" class="form-control" name="wish_description" id="wish_description" placeholder="Wish Description">
        </div>
        <a class="btn btn-primary" href="/wishes" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
